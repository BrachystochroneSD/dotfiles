# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1

xwayland {
  force_zero_scaling = true
}


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun -config ~/.config/rofi/launcher.rasi
$browser = firefox
$chat = element-desktop
$ide = emacsclient --alternate-editor="" -c
$mpcsam = $scriptDir/mpcsam
$pass = $scriptDir/mypassmenu

$scriptDir = ${HOME}/.local/scripts


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nextcloud --background
exec-once = wlsunset &
exec-once = emacs --daemon &
exec-once = waybar &
exec-once = swww-daemon &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 0
    resize_corner = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master

}

cursor {
    inactive_timeout = 0.5
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 3.39, easeOutQuint
    animation = windows, 1, 2.79, easeOutQuint
    animation = windowsIn, 1, 2.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.5, default
}

master {
    new_status = master
}

misc {
    focus_on_activate = false
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    enable_anr_dialog = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = be
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
binds {
    allow_workspace_cycles = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Linux" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal -e $scriptDir/tmuxa
bind = $mainMod SHIFT, Return, exec, $ide
bind = $mainMod CTRL, Return, exec, alacritty
bind = $mainMod, A, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, SPACE, exec, $scriptDir/hypr/toggle_floating.sh
bind = $mainMod SHIFT, P, exec, $scriptDir/hypr/toggle_popup.sh
bind = $mainMod, D, exec, $menu
bind = $mainMod, Z, exec, $browser
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, N, exec, swaync-client -t
bind = $mainMod, P, exec, $pass
bind = $mainMod, W, exec, $scriptDir/hypr/hyprwall
bind = $mainMod CTRL, D, exec, $chat

bind = $mainMod, TAB, workspace, previous

# mail
bind = $mainMod SHIFT, M, exec, $scriptDir/edit -e '(mu4e)'
bind = $mainMod SHIFT, R, exec, $scriptDir/edit -e '(elfeed)'

# screenshot
bind =, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Images/screenshots/$(date +%Y-%m-%d_%T)_screenshot.png | notify-send -e -i camera -a "ScreenShot" "Screenshot of the region taken" -t 1000
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Images/screenshots/$(date +%Y-%m-%d_%T)_screenshot.png | notify-send -e -a "ScreenShot" -i camera "Screenshot of whole screen taken" -t 1000

# screenshot
bind = , XF86Calculator, exec, $terminal --class "floatingwin" -e python -q

# Youtube and shit
bind = $mainMod SHIFT, Y, exec, yt
bind = $mainMod SHIFT, T, exec, simple-twitch

# notes
bind = $mainMod, T, exec, $terminal --class floatingwin -e vim ~/.notes

# calendar
bind = $mainMod, C, exec, $terminal --class floatingwin -e $scriptDir/calendar

# tremc
bind = $mainMod CTRL, T, exec, $terminal -e tremc -X

# Music
bind = $mainMod, M, exec, $terminal -t ncmpcppwin -e $scriptDir/musicvizu/musicvizu.sh
bind = $mainMod, B, exec, $mpcsam --toggle
bind = $mainMod SHIFT, B, exec, $mpcsam --stop
bind = $mainMod, V, exec, $mpcsam --prev
bind = $mainMod, N, exec, $mpcsam --next
bind = $mainMod CTRL, B, exec, $mpcsam --random
bind = $mainMod ALT, B, exec, $mpcsam --tggl-mupris

#Sound
bind = , XF86AudioRaiseVolume, exec, $scriptDir/pactlsam --plus 5
bind = , XF86AudioLowerVolume, exec, $scriptDir/pactlsam --moins 5
bind = SHIFT, XF86AudioRaiseVolume, exec, $scriptDir/pactlsam --plus 10
bind = SHIFT, XF86AudioLowerVolume, exec, $scriptDir/pactlsam --moins 10
bind = , XF86AudioMute, exec, $scriptDir/pactlsam --toggle
bind = SHIFT, XF86AudioMute, exec, $scriptDir/pactlsam --reset
bind = $mainMod, XF86AudioMute, exec, pavucontrol

# Screen brightness controls
bind = , XF86MonBrightnessUp, exec, $scriptDir/brightnessbar plus 5
bind = , XF86MonBrightnessDown, exec, $scriptDir/brightnessbar moins 5
bind = SHIFT, XF86MonBrightnessUp, exec, $scriptDir/brightnessbar plus 10
bind = SHIFT, XF86MonBrightnessDown, exec, $scriptDir/brightnessbar moins 10

# radio
bind = $mainMod CTRL, M, exec, $scriptDir/radiosam

# Move focus with mainMod + arrow keys
bind = $mainMod, J, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, space, layoutmsg, swapwithmaster master

bind = $mainMod SHIFT, J, layoutmsg, cyclenext

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, section, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, exclam, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, section, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, exclam, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

bind = $mainMod CTRL, escape, exec, poweroff

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

