# Music windows
windowrulev2 = float, title:^ncmpcppwin$
windowrulev2 = size 625 400, title:^ncmpcppwin$
windowrulev2 = move 35% 38.5%,, title:^ncmpcppwin$

windowrulev2 = float, title:^album$
